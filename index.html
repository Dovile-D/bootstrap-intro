<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="row h-25">
            <div class="col-4 bg-primary border border-5 border-white">Blue</div>
            <div class="col-4 bg-danger border border-5 border-white">Red</div>
            <div class="col-4 bg-warning border border-5 border-white">Yellow</div>
        </div>
        <div class="row h-25">
            <div class="col-12 bg-secondary border border-5 border-white">Gray</div>
        </div>
        <div class="row h-25">
            <div class="col-6 bg-danger border border-5 border-white">Red</div>
            <div class="col-6 bg-info border border-5 border-white">Light blue</div>
        </div>
        <div class="row h-25">
            <div class="col-8 bg-success border border-5 border-white">Green</div>
            <div class="col-2 bg-dark border border-5 border-white">Black</div>
            <div class="col-2 bg-warning borderborder-5 border-white">Yellow</div>
        
        </div>
    </div>
    
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</footer>
</html>
